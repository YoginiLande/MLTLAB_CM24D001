<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Element-wise Vector Operations</title>
    <!-- TensorFlow.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
</head>
<body>
    <h2>Element-wise Addition and Multiplication</h2>

    <script>
        // Create two vectors
        const vector1 = tf.tensor1d([1, 2, 3, 4]);
        const vector2 = tf.tensor1d([5, 6, 7, 8]);

        console.log("Vector 1:");
        vector1.print();

        console.log("Vector 2:");
        vector2.print();

        // Element-wise addition
        const addition = tf.add(vector1, vector2);
        console.log("Element-wise Addition:");
        addition.print();

        // Element-wise multiplication
        const multiplication = tf.mul(vector1, vector2);
        console.log("Element-wise Multiplication:");
        multiplication.print();
    </script>
</body>
</html>
