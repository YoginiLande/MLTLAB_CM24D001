<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tensor Reshaping Example</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
</head>
<body>
    <h2>Tensor Reshaping using TensorFlow.js</h2>

    <script>
        // Create a 2D tensor (matrix)
        const matrix = tf.tensor2d([[1, 2, 3],
                                    [4, 5, 6]]);
        console.log("Original 2D Tensor:");
        matrix.print();  // Shape: [2, 3]

        // Reshape to 3x2 tensor
        const reshaped = matrix.reshape([3, 2]);
        console.log("Reshaped Tensor (3x2):");
        reshaped.print();  // Shape: [3, 2]

        // Flatten the tensor into 1D
        const flattened = matrix.flatten();
        console.log("Flattened Tensor (1D):");
        flattened.print();  // Shape: [6]
    </script>
</body>
</html>
