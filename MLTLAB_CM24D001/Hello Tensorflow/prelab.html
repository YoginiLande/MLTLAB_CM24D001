<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TensorFlow.js CDN Test</title>

  <!-- TensorFlow.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
</head>
<body>
  <h2>TensorFlow.js Installation Verification</h2>
  <pre id="output"></pre>

  <script>
    // Create tensors
    const a = tf.tensor([1, 2, 3]);
    const b = tf.tensor([4, 5, 6]);

    // Perform addition
    const c = a.add(b);

    // Print result to console
    c.print();

    // Also show result on the page
    c.array().then(result => {
      document.getElementById("output").textContent =
        "Result of tensor addition:\n" + JSON.stringify(result);
    });
  </script>
</body>
</html>
