<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Learning Rate Convergence</title>
    <script src="https://cdn.plot.ly/plotly-2.26.1.min.js"></script>
</head>
<body>
    <div id="plot" style="width:600px;height:400px;"></div>
    <script>
        // Training data
        const X_train = [2000,2001,2002,2003,2004];
        const Y_train = [15.2,15.5,15.8,16.1,16.3];
        const n = X_train.length;

        const learningRates = [0.01, 0.05, 0.1];
        const epochs = 20;
        const traces = [];

        learningRates.forEach(lr => {
            let w=0, b=0;
            const lossHistory=[];
            for(let e=0;e<epochs;e++){
                let loss=0;
                for(let i=0;i<n;i++){
                    const yHat = w*X_train[i]+b;
                    const err = yHat - Y_train[i];
                    loss += err**2;
                    w -= lr*2*err*X_train[i];
                    b -= lr*2*err;
                }
                lossHistory.push(loss/n);
            }
            traces.push({x:Array.from({length:epochs},(_,i)=>i+1), y:lossHistory, mode:'lines+markers', name:`lr=${lr}`});
        });

        Plotly.newPlot('plot', traces, {title:'Learning Rate Convergence', xaxis:{title:'Epoch'}, yaxis:{title:'MSE Loss'}});
    </script>
</body>
</html>
